<div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h3>{{ title }}</h3>
            <button class="close-btn" (click)="onClose()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="modal-body">
            <div *ngIf="users.length === 0" class="no-users">
                <p>No users found.</p>
            </div>
            <div class="user-item" *ngFor="let user of users">
                <!-- Handle both SubscriptionDTO (target/subscriber fields) and UserDTO -->
                <div class="user-info"
                    (click)="viewUserProfile(user.targetUsername || user.subscriberUsername || user.username)">
                    <img *ngIf="user.targetAvatarUrl || user.subscriberAvatarUrl || user.avatarUrl"
                        [src]="user.targetAvatarUrl || user.subscriberAvatarUrl || user.avatarUrl" class="avatar">
                    <div *ngIf="!(user.targetAvatarUrl || user.subscriberAvatarUrl || user.avatarUrl)"
                        class="avatar-placeholder">
                        <mat-icon>account_circle</mat-icon>
                    </div>
                    <div class="user-details">
                        <h4>{{ user.targetUsername || user.subscriberUsername || user.username }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

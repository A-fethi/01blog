<mat-sidenav-container class="layout">
  <mat-sidenav mode="side" opened class="sidenav">
    <h3 class="logo">01Blog</h3>

    <mat-nav-list>
      <a mat-list-item>Home</a>
      <a mat-list-item>My Journey</a>
      <a mat-list-item>Explore</a>
      <a mat-list-item class="active">Notifications</a>
      <a mat-list-item>Profile</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <span>Notifications</span>
      <span class="spacer"></span>
      <button mat-raised-button color="primary" (click)="markAllAsRead()">
        Mark all as read
      </button>
    </mat-toolbar>

    <mat-list class="notifications">
      <mat-list-item *ngFor="let n of notifications">
        <mat-icon matListIcon>{{ n.icon }}</mat-icon>

        <div matLine>{{ n.message }}</div>
        <div matLine class="time">{{ n.time }}</div>

        <span
          class="dot"
          *ngIf="n.unread"
          aria-label="Unread notification"
        ></span>
      </mat-list-item>
    </mat-list>
  </mat-sidenav-content>
</mat-sidenav-container>

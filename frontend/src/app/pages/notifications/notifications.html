<div class="notifications-header"
  style="padding: 16px 0; display: flex; justify-content: space-between; align-items: center;">
  <h2 style="margin: 0; font-size: 24px; font-weight: 700;">Notifications</h2>
  <button mat-button color="primary" (click)="markAllAsRead()">Mark all as read</button>
</div>

<div class="notifications-list">
  <div class="notification-card" *ngFor="let n of notifications" [class.unread]="n.unread">
    <div class="notification-icon">
      <mat-icon>{{ n.icon }}</mat-icon>
    </div>
    <div class="notification-content">
      <p class="notification-message">{{ n.message }}</p>
      <span class="notification-time">{{ n.time }}</span>
    </div>
    <div class="notification-status" *ngIf="n.unread">
      <span class="dot"></span>
    </div>
  </div>
</div>
